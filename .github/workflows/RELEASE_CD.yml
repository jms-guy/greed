name: Release CLI Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build & Release
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: "1.24.0"

    - name: Build binaries
      run: |
        cd cli
        GOOS=windows GOARCH=amd64 go build -o greed-cli-windows-amd64.exe
        GOOS=linux GOARCH=amd64 go build -o greed-cli-linux-amd64

    - name: Generate checksums
      run: |
        cd cli
        sha256sum greed-cli* > checksums.txt

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: |
          cli/greed-cli-windows-amd64.exe
          cli/greed-cli-linux-amd64
          cli/checksums.txt 
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}